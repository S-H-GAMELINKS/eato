{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}

<div class="text-center">
    <br>
    <br>
    <h1>ログイン</h1>
    <br>
    <br>
    <br>
    <br>
{% get_providers as socialaccount_providers %}
{% for provider in socialaccount_providers %}
    <div class="d-flex justify-content-center">
      <a href={% provider_login_url provider.id process=process scope=scope auth_params=auth_params %} class="btn btn-lg btn-primary">Googleでサインイン</a>
    </div> 
</div>
{% endfor %}

{% endblock %}
